<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Marks Entry</title>
</head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0a0a; /* Primary color */
            --secondary-color: #1ff208; /* Secondary color */
            --text-color: #333333; /* Text color */
            --background-color: #ffffff; /* Background color */
            --error-color: #FF5252; /* Error color */
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
        }

        .top-bar h1 {
            color: white;
            margin: 0;
        }

        .header-tabs {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .header-tabs a {
            text-decoration: none;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            width: 100%;
            background-color: var(--background-color);
            border-radius: 10px;
            padding: 20px;
            margin-top: 0px;
        }

        h2 {
            color: var(--primary-color);
            margin: 10px 0;
        }
        .student-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .student-details p {
            margin: 0;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            border-color: #ff0202;
        }

        th, td {
            border: 1px solid var(--primary-color);
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
        /* Add any additional button styles here */
        margin-right: 10px; /* Add margin between buttons */}
        .img {
            width: auto;
            height: auto;
            margin-bottom: 10px; /* Adjusted margin-bottom */
        }
        button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: rgb(13, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
<body>
    <div class="container">
        <h1>Enter Your Internal Marks</h1>
        <table>
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>Internal Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>21CS101</td>
                    <td>Engineering Mathematics 1</td>
                    <td><input type="number" name="internalMarks1" value="15" required></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>21CS102</td>
                    <td>Engineering Physics 1</td>
                    <td><input type="number" name="internalMarks2" value="15" required></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>21CS103</td>
                    <td>Engineering Chemistry 1</td>
                    <td><input type="number" name="internalMarks3" value="15" required></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>21CS104</td>
                    <td>Python problem solving</td>
                    <td><input type="number" name="internalMarks4" value="15" required></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>21CS091</td>
                    <td>Python laboratory</td>
                    <td><input type="number" name="internalMarks5" value="20" required></td>
                </tr>
                <!-- Add similar rows for other subjects -->
            </tbody>
        </table>
        <button type="submit" onclick="showAlert()">enter</button>
    </div>
    <script src="script.js"></script>
    <script>
        function showAlert() {
            alert("Your marks are accepted!");
        }
    </script>
</body>
</html>
